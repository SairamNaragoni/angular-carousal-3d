<div class="custom-carousal-controls">
    <button (click)=prev()>Prev</button> 
    <button (click)=next()>Next</button>
</div>
<div class="custom-carousal" id="custom-carousal">
    <div class="carousal-item center-item">
        <img src="{{Images[0]}}" class="right" id="image-0">
    </div>
    <div class="carousal-item side-item">
        <img src="{{Images[1]}}"  class="right" id="image-1" >
    </div>
</div>
